    <div class="container">
      <div class="jumbotron">
        <h1>后台管理</h1>
      </div>

      <div class="row marketing">
        <div>
          <p class="lead" style="float: left;width: 15%">标题：</p>
          <input type="text" style="width:85%;"/>
        </div>
        <div style="margin-top: 5%">
          <p class="lead" style="width:15%;float:left;">详情：</p>
          <textarea name="" id=""  style="width:85%;"></textarea>
        </div>
        <input type="button" value="提交" class="btn btn-success" style="margin-left: 45%">
        <table class="table">
          <thead class="table-striped">
          <tr>
            <td><p class="lead">时间</p></td>
            <td><p class="lead">Id</p></td>
            <td><p class="lead">标题</p></td>
            <td><p class="lead">详细信息</p></td>
            <td><p class="lead">更改状态</p></td>
            <td><p class="lead">删除</p></td>
          </tr>
          </thead>
          <tbody id="tbody">
            <tr>
              <td></td>
              <td>11</td>
              <td>11</td>
              <td>11</td>
              <td>0</td>
              <td>1</td>
            </tr>
          </tbody>
        </table>
      </div>
      <script>
        var t=document.getElementById("tbody");
        var rows= t.rows;
        for(var i=0;i<rows.length;i++) {
          var cell = rows[i].cells[4];
          if (cell.innerHTML == 0) {
            cell.innerHTML="未提交";
          } else{
            cell.innerHTML="已提交";
          }
        }
      </script>
      <div class="footer">
        <p>易班技术部</p>
      </div>
    </div>
